<div class="card margin-y">
  <div class="card-title">
    Forms
  </div>
  <div class="card-subtitle">
    Input and textarea exaple with error validation.
  </div>
  <div class="card-content">
    <form class="grid-x grid-margin-y" #exampleForm="ngForm">
      <div class="cell small-12">
        <label>Input example</label>
        <input
          required
          type="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          placeholder="email@email.com"
          [(ngModel)]="email"
          name="email"
          class="mb-3"
        />
      </div>
      <div class="cell small-12">
        <label>Select example</label>
        <select placeholder="Choose Wisely">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="cell small-12">
        <label>Textarea example</label>
        <textarea
          required
          [(ngModel)]="textareaField"
          name="textareaField"
          cols="30"
          grid-x
          grid-margin-xs="10"
          class="mb-3"
        ></textarea>
      </div>
    </form>
  </div>
</div>
